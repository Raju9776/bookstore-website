<!DOCTYPE html>
<html lang="en">
<head>
<title>Registration - Bookish</title>
</head>
<center>
<br>
<h1>Registration Form </h1>
<br/>
<form>
Name:*
<input type="text" name="username"><br>
Password:*
<input type="password" name="password"><br>
Email ID:*
<input type="text" name="email"><br>
Phone Number:*
<input type="text" name="phno"><br>
Gender:*
<input type="radio" name="radio" value="1">Male &nbsp;&nbsp;
<input type="radio" name="radio" value="2">Female<br>
Language Known:*<br>
<input type="checkbox" name="checkbox" value="English">English<br/>
<input type="checkbox" name="checkbox" value="Telugu">Telugu<br>
<input type="checkbox" name="checkbox" value="Hindi">Hindi<br>
<input type="checkbox" name="checkbox" value="Tamil">Tamil<br>
Address:*
<textarea name="address"></textarea><br>
<input type="submit" value="submit" hspace="10">
<input type="reset" value="reset"><br>
*<font color="red">fields are mandatory</font>
</form>
</center>
</body>
</html>
